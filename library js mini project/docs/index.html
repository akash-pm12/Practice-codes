<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <h1 class="pagename">Kingpin's Library</h1>
    </div>
    <div class="popup">
        <form class="inputform">
            <input type="text" id="bookname" placeholder="Title">
            <input type="text" id="authorname" placeholder="Author">
            <textarea id="descrip" placeholder="Description"></textarea>
            <div class="buttons">
            <button class="addbutton">Add</button>
            <button class="cancelbutton" onclick="cancel(event)">Cancel</button>
            </div>
        </form>
    </div>
    <div class="bookbox">
        <div class="book">
            <h1 class="title">Harry Potter</h1>
            <h3 class="author">J.K. Rowling</h3>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis recusandae quidem odit sequi. Rerum aspernatur, magni placeat, sapiente laudantium ducimus nisi quibusdam dolorum tenetur, ut odio quia ullam vitae ipsum.</p>
            <button class="deletebutton" onclick="deletecontent(event)">Delete</button>
        </div>
    </div>
    <button class="plusbutton" onclick="show(event)">+</button>
    <script src="script.js"></script>
</body>
</html>
